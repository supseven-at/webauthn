<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <input
        type="hidden"
        name="credential"
        id="credential"
        data-auth-options="{credentailAuthOptions -> f:format.json() -> f:format.htmlspecialchars()}"
    />

    <p class="mb-4">Authenticate against known devices</p>
</html>
